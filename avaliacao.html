<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/code/css/reset.css">
    <link rel="stylesheet" href="src/code/css/avaliacao.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script type="text/javascript" src="src/code/scripts/avaliacao.js" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="src/code/bootstrap-css/bootstrap.min.css">
    <!-- Footer e Header -->
    <link rel="stylesheet" href="src/code/css/footer.css">
    <link rel="stylesheet" href="src/code/css/header-bref.css">

    <title>Avaliação</title>
</head>
<body>
    <div class="container-fluid">
        <!-- NAV -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="logo-bref" href="index.html">BREF</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="fale-conosco.html">Fale Conosco</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="entrar-cadastrar.html">Entrar/Cadastrar</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-main">
            <div id="barColor">
                <button class="changeFontsButtons" onclick="changeSizeAllItems(false);">Font -</button>
                <button class="changeFontsButtons" onclick="changeSizeAllItems(true);">Font +</button>
                <button class="changeFontsButtons" onclick="resetDocumentSizes();">Reset</button>
            </div>

            <p id="title"><b>Avaliação</b></p>

            <div id="content">
                <div id="formulary">
                    <div class="containerInfos">
                        <p class="titleInfo">Nome do restaurante:</p>
                        <input class="inputInfo" id="inputNomeRestaurante" placeholder="Nome do Restaurante">
                    </div>
                    <div class="containerInfos">
                        <p class="titleInfo">Código do atendimento:</p>
                        <input class="inputInfo" type="number" maxlength="8" id="inputCodigoAtendimento" placeholder="">
                    </div>
                    <div class="containerInfos">
                        <p class="titleInfo">A comida atendeu suas expectativas?</p>
                        <textarea class="inputInfo" id="inputOpiniaoComida"></textarea>
                    </div>
                    <div class="containerInfos">
                        <p class="titleInfo">O que achou do atendimento?</p>
                        <textarea class="inputInfo" id="inputOpiniaoAtendimento"></textarea>
                    </div>
                    <div class="containerInfos">
                        <p class="titleInfo">Como foi sua experiência?</p>
                        <textarea class="inputInfo" id="inputExperiencia"></textarea>
                    </div>

                    <div class="containerInfos" id="starArea">
                        <p class="titleInfo">Nota</p>
                        <div class="star-rating star-5">
                            <input type="radio" name="rating" value="1"><i></i>
                            <input type="radio" name="rating" value="2"><i></i>
                            <input type="radio" name="rating" value="3"><i></i>
                            <input type="radio" name="rating" value="4"><i></i>
                            <input type="radio" name="rating" value="5"><i></i>
                        </div>
                    </div>

                    <div class="containerInfos">
                        <a id="btnEnviar" onclick="sendAvaliacao()" class="btn">Enviar</a>
                    </div>
                </div> 
            </div>
        </div>

        <!-- FOOTER -->
        <div class="row" id="footer">
            <div class="col-md-12">
                <ul>
                    <li><a id="logo-bref" href="index.html">BREF</a></li>
                    <li>
                        <ul class="share">
                            <a href="#">
                            <li id="facebook-icon"></li></a>
                            <a href="#">
                            <li id="twitter-icon"></li></a>
                            <a href="#">
                            <li id="instagram-icon"></li></a>
                        </ul>
                    </li>
                    <li id="footer-links">
                        <a href="sobre-nos.html">Sobre nós</a>
                        <span class="footer-ponto">&#9679;</span>
                        <a href="fale-conosco.html">Fale conosco</a>
                        <span class="footer-ponto">&#9679;</span>
                        <a href="entrar-cadastrar.html">Entrar/Cadastrar</a>
                    </li>
                    <li>
                        <p id="footer-copyright">© 2022 Bref Company LTDA</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
