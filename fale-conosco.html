<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/code/css/reset.css">
    <link rel="stylesheet" href="src/code/css/fale-conosco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="src/code/scripts/fale-conosco.js" charset="UTF-8" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="src/code/bootstrap-css/bootstrap.min.css">
    <!-- Footer e Header -->
    <link rel="stylesheet" href="src/code/css/footer.css">
    <link rel="stylesheet" href="src/code/css/header-bref.css">

    <title>Fale conosco - Bref</title>
</head>
<body onload="startWindow()">
    <div class="container-fluid">
        <div class="container-main">

            <!-- NAV -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" id="logo-bref" href="index.html">BREF</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="fale-conosco.html">Fale Conosco</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="entrar-cadastrar.html">Entrar/Cadastrar</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="barColor">
                <button class="changeFontsButtons" onclick="changeSizeAllItems(false);">Font -</button>
                <button class="changeFontsButtons" onclick="changeSizeAllItems(true);">Font +</button>
                <button class="changeFontsButtons" onclick="resetDocumentSizes();">Reset</button>
            </div>

            <p id="title" class="titlePage">Fale conosco</p>

            <div id="main">
                <div id="sideLeft">
                    <div class="containerInput">
                        <p class="titleInfo">Nome completo</p>
                        <input class="inputInfo" id="inputName" type="text" placeholder="Seu nome">
                    </div>
                    <div class="containerInput">
                        <p class="titleInfo">Email</p>
                        <input class="inputInfo" id="inputEmail" placeholder="Seu email">
                    </div>
                    <div class="containerInput">
                        <p class="titleInfo">Telefone</p>
                        <input class="inputInfo" type="text" onkeypress="maskPhone()" maxlength="16" id="inputTelefone" placeholder="(XX) X XXXX-XXXX">
                    </div>
                    <div class="containerInput">
                        <p class="titleInfo">Mensagem</p>
                        <textarea rows="10" id="msgInput" type="text" class="inputInfo"></textarea>
                    </div>
                    <div id="buttonFlex">
                        <a id="btnEnviar" onclick="sendMessage()" class="btn">Enviar</a>
                    </div>
                </div>
                <div id="sideRigth">
                    <p id="r-bref" class="breffLogoStyle">BREF</p>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="row" id="footer">
                <div class="col-md-12">
                    <ul>
                        <li><a id="logo-bref" href="index.html">BREF</a></li>
                        <li>
                            <ul class="share">
                                <a href="#">
                                <li id="facebook-icon"></li></a>
                                <a href="#">
                                <li id="twitter-icon"></li></a>
                                <a href="#">
                                <li id="instagram-icon"></li></a>
                            </ul>
                        </li>
                        <li id="footer-links">
                            <a href="sobre-nos.html">Sobre nós</a>
                            <span class="footer-ponto">&#9679;</span>
                            <a href="fale-conosco.html">Fale conosco</a>
                            <span class="footer-ponto">&#9679;</span>
                            <a href="entrar-cadastrar.html">Entrar/Cadastrar</a>
                        </li>
                        <li>
                            <p id="footer-copyright">© 2022 Bref Company LTDA</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
