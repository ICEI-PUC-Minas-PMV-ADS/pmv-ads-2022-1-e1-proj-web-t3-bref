<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/listagem-restaurantes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bref - Economize seu Tempo</title>
    <script src="../scripts/listagem-restaurantes.js" type="text/javascript"></script>
</head>

<body>

    <!-- Header exibido no topo da página. Possui elementos posicionados à direita e esquerda da tela. -->
    <header class="header">
        <div class="logo">
            <div class="bref-title">
                <a href="index.html">BREF</a>
            </div>
        </div>

        <!-- Grupo de elementos que estão posicionados à direita do header. -->

        <div class="nav-items">
            <ul>
                <li>
                    <a class="nav-link" href="./fale-conosco.html">Fale Conosco</a>
                </li>
                <li>
                    <a class="nav-link" href="./entrar.html">Entrar/Cadastrar</a>
                </li>
            </ul>
        </div>
    </header>


    <!-- Barra amarela que atravessa toda a página. Logo abaixo do header. -->
    <div id="barColor">
        <button class="changeFontsButtons" onclick="changeSizeAllItems(false);">Font -</button>
        <button class="changeFontsButtons" onclick="changeSizeAllItems(true);">Font +</button>
        <button class="changeFontsButtons" onclick="resetDocumentSizes();">Reset</button>
    </div>

    <!-- Elemento semântico main que contém o conteúdo principal da página. O elemento main é um elemento do HTML5. -->
    <main id="main">

        <!-- Barra lateral esquerda que contém os filtros disponíveis na página de listagem. -->
        <div id="filters">

            <!-- Formulário que contém os campos para realização dos filtros da listagem de restaurantes. -->
            <form class="form">

                <!-- Input de pesquisa personalizado com ícone. -->
                <label for="restaurant-search-input">Nome do Restaurante:</label>
                <input class="mb-1" type="search" id="restaurant-search-input" name="pesq">

                <label for="average-price">Média de Preços (R$):</label>
                <div class="input-with-output-container">
                    <input class="mb-1" type="range" id="average-price" name="average-price">
                    <output name="average-price-output" id="average-price-output"></output>
                </div>

                <label for="capacity">Lotação (%):</label>
                <div class="input-with-output-container">
                    <input class="mb-1" type="range" id="capacity" name="capacity">
                    <output name="capacity-output" id="capacity-output"></output>
                </div>

                <label for="waiting-time">Tempo de Espera (min):</label>
                <div class="input-with-output-container">
                    <input class="mb-1" type="range" id="waiting-time" name="waiting-time">
                    <output name="waiting-time-output" id="waiting-time-output"></output>
                </div>

                <select class="mb-1" name="restaurant-type" id="restaurant-type">
                    <option value="" selected>Tipo de Restaurante</option>
                    <option value="Japonês">Japonês</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Brasileiro">Brasileiro</option>
                    <option value="Indiano">Indiano</option>
                    <option value="Fast-food">Fast-food</option>
                    <option value="Australiano">Australiano</option>
                </select>


                <select class="mb-1" name="payment-methods" id="payment-methods">
                    <option value="" selected>Tipo de Pagamento</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="PIX">PIX</option>
                    <option value="Cartão Refeição">Cartão Refeição</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>

                <label for="city">Cidade</label>
                <input class="mb-1" type="search" id="city" name="city">


                <input class="mb-1" type="submit"  value="Filtrar">
                <button id="reset-filter">Limpar</button>
            </form>
        </div>

        <!-- 
            Listagem dos cards dos restaurantes. Ao clicar no card, o usuário será direcionado para a 
            tela de detalhamento do restaurante. Observa-se que existe um evento onClick que recebe a página de detalhamento
            como parâmetro e realiza o redirecionamento.SSS
          -->
        <div id="restaurant-list">
        </div>
    </main>
    <div class="bar-color"></div>

    <!-- Footer -->
    <div id="footer">
        <div class="col-md-12">
            <ul>
                <li><a class="bref-title" id="logo-bref" href="../html/index.html">BREF</a></li>
                <li>
                    <ul class="share">
                        <a href="#">
                            <li id="facebook-icon"></li>
                        </a>
                        <a href="#">
                            <li id="twitter-icon"></li>
                        </a>
                        <a href="#">
                            <li id="instagram-icon"></li>
                        </a>
                    </ul>
                </li>
                <li id="footer-links">
                    <a href="./sobre-nos.html">Sobre nós</a>
                    <span class="footer-ponto">&#9679;</span>
                    <a href="./fale-conosco.html">Fale conosco</a>
                    <span class="footer-ponto">&#9679;</span>
                    <a href="./entrar.html">Entrar/Cadastrar</a>
                </li>
                <li>
                    <p id="footer-copyright">© 2022 Bref Company LTDA</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
