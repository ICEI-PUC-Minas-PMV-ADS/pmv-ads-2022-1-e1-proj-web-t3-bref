<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/listagem-restaurantes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bref - Economize seu Tempo</title>
    <script src="../scripts/listagem-restaurantes.js" type="text/javascript"></script>
</head>

<body>

    <!-- Header exibido no topo da página. Possui elementos posicionados à direita e esquerda da tela. -->
    <header class="header">
        <div>
            <div class="bref-title">
                <a href="index.html">BREF</a>
            </div>
        </div>

        <!-- Grupo de elementos que estão posicionados à direita do header. -->
        <div class="header-right">

            <div class="header-item font-size-button-group">
                <button class="font-size-button increase">A+</button>
                <button class="font-size-button decrease">A-</button>
            </div>

            <div class="header-item">
                <a href="entrar.html">Entrar/Cadastrar</a>
            </div>
        </div>
    </header>
    <!-- Barra amarela que atravessa toda a página. Logo abaixo do header. -->
    <div class="bar-color"></div>

    <!-- Elemento semântico main que contém o conteúdo principal da página. O elemento main é um elemento do HTML5. -->
    <main id="main">

        <!-- Barra lateral esquerda que contém os filtros disponíveis na página de listagem. -->
        <div id="filters">

            <!-- Input de pesquisa personalizado com ícone. -->
            <form action="?" method="get" id="pesq">
                <div class="input-with-icon-wrapper mb-1">

                    <input id="restaurant-search-input" class="input-with-icon" type="text" placeholder="Pesquisar" name="pesq">

                    <label for="restaurant-search-input" class="fa fa-search input-icon"></label>
                </div>
            </form>


            <!-- Formulário que contém os campos para realização dos filtros da listagem de restaurantes. -->
            <form class="form">

                <label for="average-price">Média de preços:</label>
                <input class="mb-1" type="range" id="average-price" name="average-price" min="0">

                <label for="capacity">Lotação:</label>
                <input class="mb-1" type="range" id="capacity" name="capacity" min="0" max="100">

                <label for="waiting-time">Tempo de Espera:</label>
                <input class="mb-1" type="range" id="waiting-time" name="waiting-time" min="0">

                <select class="mb-1" name="restaurant-type">
                    <option value="-1" selected>Tipo de Restaurante</option>
                    <option value="1">Japonês</option>
                    <option value="2">Italiano</option>
                    <option value="3">Brasileiro</option>
                    <option value="4">Indiano</option>
                    <option value="5">Fast-food</option>
                    <option value="5">Australiano</option>
                </select>


                <select class="mb-1" name="payment-methods">
                    <option value="-1" selected>Tipo de Pagamento</option>
                    <option value="1">Cartão de Crédito</option>
                    <option value="2">Cartão de Débito</option>
                    <option value="3">PIX</option>
                    <option value="4">Cartão Refeição</option>
                    <option value="5">Dinheiro</option>
                </select>

                <label for="city">Cidade</label>
                <input class="mb-1" type="text" id="city" name="city">


                <input type="submit" value="Filtrar">
            </form>
        </div>

        <!-- 
            Listagem dos cards dos restaurantes. Ao clicar no card, o usuário será direcionado para a 
            tela de detalhamento do restaurante. Observa-se que existe um evento onClick que recebe a página de detalhamento
            como parâmetro e realiza o redirecionamento.SSS
          -->
        <div id="restaurant-list">
        </div>
    </main>
    <div class="bar-color"></div>
</body>

</html>
