<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/avaliacao.css">
    <title>Bref - Economize seu Tempo</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div id="hLeft">
                <p id="brefTitle">BREFF</p>
            </div>
            <div id="hRight" >
                <div class="hRight">Pesquisa</div>
            </div>
        </header>
        <div id="barColor"></div>
        <div id="main">
            <div class="separator"></div>
            <div id="formulary">
                <div id="separatorForm">
                    <div>
                        <p id="title"><b>Avaliação</b></p>
                        <div class="containerInfos">
                            <p class="titleInfo">Nome do restaurante:</p>
                            <input class="inputInfo" placeholder="">
                        </div>
                        <div class="containerInfos">
                            <p class="titleInfo">Código do atendimento:</p>
                            <input class="inputInfo" placeholder="">
                        </div>
                        <div class="titleInfo">A comida atendeu suas expectativas?
                            <textarea rows="3" id="msgInput" class="inputInfo"></textarea>
                        </div>
                        <div class="titleInfo">O que achou do atendimento?
                            <textarea rows="3" id="msgInput" class="inputInfo"></textarea>
                        </div>
                        <div class="titleInfo">Como foi sua experiência?
                            <textarea rows="3" id="msgInput" class="inputInfo"></textarea>
                        </div>
                        <div class="titleInfo" id="StarSelect">Nota&nbsp;&nbsp;
                            <div class="star-rating star-5">
                                <input type="radio" name="rating" value="1"><i></i>
                                <input type="radio" name="rating" value="2"><i></i>
                                <input type="radio" name="rating" value="3"><i></i>
                                <input type="radio" name="rating" value="4"><i></i>
                                <input type="radio" name="rating" value="5"><i></i>                              
                            </div>
                        </div>
                        <Button class="btn">Enviar</Button>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
        </div>
    </div>
</body>
</html>
