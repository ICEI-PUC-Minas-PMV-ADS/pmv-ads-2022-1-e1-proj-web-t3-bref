<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fale-conosco.css">
    <title>Fale conosco - Bref</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div id="hLeft">
                <p id="brefTitle">BREF</p>
            </div>
            <div id="hRight">
                <div class="hRight">Sobre NÃ³s</div>
                <div class="hRight">Entrar ou cadastrar</div>
            </div>
        </header>
        <div id="barColor">
            <button class="changeFontsButtons" onclick="changeFontSize(false);">Font -</button>
            <button class="changeFontsButtons" onclick="changeFontSize(true);">Font +</button>
            <button class="changeFontsButtons" onclick="resetDocumentSizes();">Reset</button>
        </div>
        <div id="main">
            <div class="separator"></div>
            <div id="formulary">
                <div id="separatorForm">
                    <div>
                        <p id="title">Fale conosco</p>
                        <div class="containerInfos">
                            <p class="titleInfo">Nome completo</p>
                            <input class="inputInfo" placeholder="Nome completo">
                        </div>
                        <div class="containerInfos">
                            <p class="titleInfo">Email</p>
                            <input class="inputInfo" placeholder="Email">
                        </div>
                        <div class="containerInfos">
                            <p class="titleInfo">Telefone</p>
                            <input class="inputInfo" placeholder="(XX) X XXXX-XXXX">
                        </div>
                        <div class="containerInfos">
                            <p class="titleInfo">Mensagem</p>
                            <textarea rows="10" id="msgInput" class="inputInfo"></textarea>
                        </div>
                        <Button class="btn">Enviar</Button>
                    </div>
                </div>
            </div>
            <div id="brefSeparator">
                <p id="breffBig" class="breffRight">BREF</p>
            </div>
            <div class="separator"></div>
        </div>
    </div>
    <script type="text/javascript">

        var defaultSizeWindow = 0;
        var countClicksSize = 1;

        function changeFontSize(isAddValueFontSize) {

            let myWindowSize = window.getComputedStyle(document.body).fontSize;
            let currentTextSize = parseInt(myWindowSize.replace('px', ''));

            if (defaultSizeWindow == 0)
                defaultSizeWindow = currentTextSize;

            hiddenBigBreff(isAddValueFontSize);

            if (currentTextSize <= 0) {
                return;
            }

            if (isAddValueFontSize) {
                document.body.style.fontSize = (currentTextSize + 5) + 'px';
                return;
            }   

            document.body.style.fontSize = (currentTextSize - 5) + 'px';
            return;

        }

        function resetDocumentSizes() {
            if (isValidDefaultSizeWindow()) {
                document.body.style.fontSize = defaultSizeWindow + 'px';
                let myBigBreff = document.getElementById('breffBig');
                myBigBreff.style.visibility = "visible";
                defaultSizeWindow = 0;
            }    
        }

        function hiddenBigBreff(isAddFontSize) {
            if (isValidDefaultSizeWindow()) {
                let myBigBreff = document.getElementById('breffBig');

                if (!isAddFontSize) {
                    countClicksSize--;
                    if (countClicksSize <= 3) {
                        myBigBreff.style.visibility = "visible";
                        console.log(countClicksSize);
                    }
                    return;
                }

                countClicksSize++;
                if (countClicksSize > 3) {
                    myBigBreff.style.visibility = "hidden";
                    console.log(countClicksSize);
                }
                
            }
        }

        function isValidDefaultSizeWindow() {
            return defaultSizeWindow > 0;
        }

    </script>
</body>
</html>
