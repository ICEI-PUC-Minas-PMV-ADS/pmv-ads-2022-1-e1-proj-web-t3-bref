<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=3.0">
      <link rel="stylesheet" href="../bootstrap-css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/reset.css">
      <link rel="stylesheet" href="../css/info-restaurante.css">
      <link rel="stylesheet" href="../css/footer.css">

      <title>BREF - Economize seu Tempo</title>
      
      <script src="../scripts/info-restaurante.js" type="text/javascript"></script>
  </head>
  <body>

    <!-- Header -->
    <div class="row">
      <div class="col-md-12">
        <!-- first bar -->
        <div class="row" id="head">
          <a href=".\index.html">
            <div class="col-md-2">
              <b id="bref">
                BREF
              </b>
            </div>
          </a>
          <div class="col-md-10"></div>
        </div>

        <!-- yellow bar -->
        <div class="row" id="yellow">
          <div class="col-md-12"></div>
        </div>            
      </div>
    </div>


    <!-- first content part: restaurant info -->
    <div class="row" id="restaurant" style="align-content: space-evenly;">
      <div class="col-md-1" style="width: 5vw;"></div>
      <div class="col-md-2">
        <img id="rest-img" src="../imgs/place6.jpg">
      </div>
      <div class="col-md-8">
        <div class="row" id="restname">
          <b> <!-- NOME DO RESTAURANTE --> </b>
        </div>
        <div class="row">
          <div class="col-md-6" style="padding-right: 50px;">
            <div class="row" id="subtitle2"><b id="avgPrice"><!-- Média de preço --> </b></div>
            <div class="row" id="subtitle2"><b id="type"> <!-- Tipo --> </b></div>
            <div class="row" id="subtitle2"><b id="capacity"><!-- Capacidade --> </b></div>
            <div class="row" id="subtitle2"><b id="waitTime"><!-- Tempo de Espera --> </b></div>
          </div>
          <div class="col-md-6">
            <div class="row" id="subtitle2"><b id="telephone"><!-- Telefone --></b></div>
            <div class="row" id="subtitle2"><b id="whatsapp"><!-- Whatsapp --></b></div>
            <div class="row" id="subtitle2"><b id="address"><!-- Adress --></b></div>
            <div class="row">
              <div class="col-md-4">
                <div class="me-1" id="buttom1">
                  <b style="font-size: 25px;">
                    <a href=".\reserva.html" style="color: white;">Reserva</a>
                  </b>
                </div>
              </div>
              <div class="col-md-4 col-md-offset-2" >
                <div class="me-1" id="buttom1">
                  <b style="font-size: 25px;">
                    <a href=".\avaliacao.html" style="color: white;" id="avaliacaoURL">Avaliação</a>
                  </b>
                </div>
              </div>
              <div class="col-md-4" >
                <div class="me-1" id="buttom1">
                  <b style="font-size: 25px;">
                    <a href="https://api.whatsapp.com/send?phone=551156966000" style="color: white;" target="_blank">Contato</a>
                  </b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- middle bar with types -->
    <div class="row" id="menuType">
      <div class="col-md-4"><input id='middle_menu' type="button" value="Prato Principal" onclick="main_plate();"></div>
      <div class="col-md-4"><input id='middle_menu' type="button" value="Bebidas" onclick="drinks();"></div>
      <div class="col-md-4"><input id='middle_menu' type="button" value="Sobremesas" onclick="dessert();"></div>
    </div>

    <!-- menu content -->
    <div class="row" id="menu">
      <div class="col-md-12">
        <div class="row" id="menuline1">
          <div class="col-md-1"></div>
          <div class="col-md-1">
            <img id="item-img" src="../imgs/place1.jpg">
          </div>

          <div class="col-md-9">
            <div class="row" id="subtitle1">
              <b id="namePlate1">NOME DO PRATO</b>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="row" id="subtitle3"><b id="preco1">Preço: R$ 99,99</b></div>
                <div class="row" id="subtitle3"><b id="tempo1">Tempo de Preparo: 20 min</b></div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-6">
                <div class="row" id="subtitle3"><b id="classi1">Classificação: 5 Estrelas</b></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="menuline2">
          <div class="col-md-1"></div>
          <div class="col-md-1">
            <img id="item-img" src="../imgs/place2.jpg">
          </div>

          <div class="col-md-9">
            <div class="row" id="subtitle1">
              <b id="namePlate2">NOME DO PRATO</b>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="row" id="subtitle3"><b id="preco2">Preço: R$ 99,99</b></div>
                <div class="row" id="subtitle3"><b id="tempo2">Tempo de Preparo: 20 min</b></div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-6">
                <div class="row" id="subtitle3"><b id="classi2">Classificação: 5 Estrelas</b></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="menuline1" style="align-items: space-evenly;">
          <div class="col-md-1"></div>
          <div class="col-md-1">
            <img id="item-img" src="../imgs/place3.jpg">
          </div>

          <div class="col-md-9">
            <div class="row" id="subtitle1">
              <b id="namePlate3">NOME DO PRATO</b>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="row" id="subtitle3"><b id="preco3">Preço: R$ 99,99</b></div>
                <div class="row" id="subtitle3"><b id="tempo3">Tempo de Preparo: 20 min</b></div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-6">
                <div class="row" id="subtitle3"><b id="classi3">Classificação: 5 Estrelas</b></div>
              </div>
            </div>
          </div>
      </div>
    </div>

  </body>
</html>
