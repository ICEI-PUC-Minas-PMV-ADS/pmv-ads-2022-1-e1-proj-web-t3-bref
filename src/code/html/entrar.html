<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Entrar</title>
		<meta charset="UTF-8">

		<script type="text/javascript" src="../scripts/entrar.js" defer></script>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/entrar.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap"
		rel="stylesheet">
		<!-- fa-eye -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="container">
			<main id="conteudoMain">
				<div id="conteudo-entrar">
					<div id="tituloAbas">
						<a href="../html/index.html"  id="bref">BREF</a>

						<div class="links-abas">
							<button data-id="entrar" data-open>Entrar</button>
							<button data-id="cadastrar">Cadastrar</button>
						</div>
					</div>
					<div class="conteudo-abas">
						<section id="entrar">
							<input id="email" type="email" placeholder="Email"><br>
							<input id="senha" type="password" placeholder="Senha"><br>
							<i id="primeiroOlho" class="fa fa-eye" aria-hidden="true"></i>
							<div id="footerEntrar">
								<input type="submit" value="Entrar" id="btnEntrar" class="botoes"/>
								<p id="termos-condicoes"> Para logar sua conta, é necessário aceitar <br> nossos Termos &
									Condições.</p>
								<a href="../html/recuperar-senha.html" id="esqueceu-senha">Esqueceu a senha?</a>
						</div>
						</section>

						<section id="cadastrar">
							<label id="labelNome" for="nome">Nome</label><br>
								<input id="nome" 
									type="text" 
									placeholder=" "><br>
							<label id="labelData" for="nome">Data de nascimento</label><br>
								<input id="data"
									type="date"  
									placeholder=" "><br>
							<label id="labelEmail" for="nome">Email</label><br>
								<input id="emailCadastro" 
									type="email"
									placeholder=" "
									onblur="validarEmail()" onfocus="redefinirMsg()"><br>
							<label id="labelSenhaCadastro" for="nome">Senha</label><br>	
								<input id="senhaCadastro" 
								type="password" 
								placeholder=" "><br>
							<label id="labelConfirmarSenha" for="nome">Confirmar a senha</label><br>
								<input id="confirmarSenha" 
									type="password" 
									placeholder=" "><br>

							<i id="verSenha" class="fa fa-eye" aria-hidden="true"></i><br>
							<i id="verConfirmarSenha" class="fa fa-eye" aria-hidden="true"></i><br>

							<div id="footerCadastrar">
								<input type="button" value="Cadastrar" id="btnCadastrar" class="botoes"></input><br>
								<h3 id="termos-condicoes"> Para cadastrar sua conta, é necessário aceitar <br> nossos Termos
									& Condições.</h3>
							</div>

						</section>
					</div>

				</div>

					<!-- <div id="retangulo">
					</div>
					<div id="retangulinho">
					</div> -->

			</main>
				<aside>
					<div id="retangulao">
				</aside>
		</div>
	</body>

</html>
