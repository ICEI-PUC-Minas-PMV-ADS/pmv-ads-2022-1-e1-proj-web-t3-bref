<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Entrar</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="../scripts/entrar.js"></script>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/entrar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap"
            rel="stylesheet">
        
    </head>

    <body>
        <div class="container">
            <main>
                <div id="conteudo-entrar">
                    <a href="../html/index.html"  id="bref">BREF</a>

                    <div class="links-abas">
                        <button data-id="entrar" data-open>Entrar</button>
                        <button data-id="cadastrar">Cadastrar</button>
                    </div>

                    <div class="conteudo-abas">
                        <section id="entrar">
                            <input type="email" placeholder="Email"><br>
                            <input type="password" placeholder="Senha"><br>
                            <input type="submit" value="Entrar" id="botoes"/><br>
                            <h3 id="termos-condicoes"> Para logar sua conta, é necessário aceitar <br> nossos Termos &
                                Condições.</h3>
                            <a href="../html/recuperar-senha.html" id="esqueceu-senha">Esqueceu a senha?</a>
                        </section>

                        <section id="cadastrar">
                            <input type="text" placeholder="Nome completo"><br>
                            <input type="date" placeholder="Data de nascimento"><br>
                            <input type="number" min="10" max="11" placeholder="CPF"><br>
                            <input type="email" placeholder="Email"><br>
                            <input type="password" placeholder="Senha"><br>
                            <input type="submit" value="Cadastrar" id="botoes"/><br>
                            <h3 id="termos-condicoes"> Para cadastrar sua conta, é necessário aceitar <br> nossos Termos
                                & Condições.</h3>
                        </section>
                    </div>

                </div>

                <!-- <div id="retangulo">
                </div>
                <div id="retangulinho">
                </div> -->

            </main>
            <aside>
                <div id="retangulao">
            </aside>
        </div>
    </body>

</html>
